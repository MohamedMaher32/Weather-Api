<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="landing">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <header class="py-5">
      <div class="logo d-flex text-white align-items-center justify-content-center">
            <div class="text text-center">
                <h1><i class="fa-regular fa-snowflake"></i> Weather App <i class="fa-regular fa-snowflake"></i></h1>
                <p class="m-0">your quick weather report</p>
            </div>
    </div>
    </header>
    <section class="background">
        <div class="container py-5 position-relative">
            <input type="text" class="form-control rounded-pill py-3 px-4 border-0 text-white" placeholder="Enter your location..." id="inputSearch">
            <!-- <button class="btn btn-primary py-3 px-5 rounded-pill position-absolute search" id="searchBtn">Search</button> -->
            <div class="row my-5 px-3" id="myRow"></div>
        </div>
    </section>
    <footer class="pt-5 pb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 position-relative">
                    <input type="email" class="form-control rounded-pill py-3 px-4 border-0 text-white" placeholder="Enter your email to subscribe...">
                    <button class="btn text-white p-3 rounded-pill position-absolute">Subscribe</button>
                </div>
                <div class="col-md-4 col-sm-12 d-flex justify-content-center py-3">
                    <div class="icons"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
                    <div class="icons"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                    <div class="icons"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></div>
                    <div class="icons"><a href="#"><i class="fa-brands fa-pinterest"></i></a></div>
                </div>
            </div>
            <p>Copyright 2023. Designed by Mohamed Maher. All rights reserved</p>
        </div>
    </footer> 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
